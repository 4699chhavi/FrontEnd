
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <title>"Survey Form"</title>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <div id="main">
    
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      
      <form id="survey-form" method="get">
        <div>
        <div class="label">
          <label for="name" id="name-label">*Name:</div>
          <div class="right-box"><input type="text" required placeholder="Enter your name" class="text-box" id="name"></div>
         </div>
          
          <div><div class="label">
            <label for="email" id="email-label">*Email:</div><div class="right-box">  <input type="email" required placeholder="Enter your email" class="text-box" id="email">
        </div>
            </div>
           
            <div>
            <div class="label">
              <label for="number" id="number-label">*Age:</label></div>
              <div class="right-box"><input type="number" id="number" min="1" max="100" class="text-box" placeholder="Enter your age">
              </div>
              
               <div>
            <div class="label">
              <label for="dropdown" id="currpos-label">Which option best describe your current role?</label></div>
              <div class="right-box"><select type="dropdown" id="dropdown" class="dropdown">
               
              <option selected value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer not ot say">Prefer not to say</option>
                <option value="others">Others</option>
                </select>
              </div>
                 
                  <div>
            <div class="label">
              <label for="recommend" id="recommend-label">*How likely is that you would recommend freeCodeCamp to a friend?</label></div>
                    <div class="right-box"> 
                      <ul id="radio" style="list-style:none;" class="list-style">
                        <li>
                    <label for="definitely">
                      <input type="radio" id="definitely" name="radiobtn" value="1">Definitely</label></li>
                      <li><label for="definitely">
                        <input type="radio" id="maybe" name="radiobtn" value="2">Maybe</label></li>
                        <li>
                      <label for="not sure">
                      <input type="radio" id="not sure" name="radiobtn" value="3">Not Sure</label>
                        </li>
                      </ul>
                 </div>
                 </div>
                 
            <div>
            <div class="label">
              <label for="likmost" id="likmost-label">What do you like most in FCC:</label></div>
              <div class="right-box"><select type="dropdown" id="likmost" class="dropdown">
               
              <option selected value="Select an optio">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="learner">Full Time Learner</option>
                <option value="Community">Community</option>
                <option value="open source">Open Source</option>
                </select>
              </div>
              
              
              <div class="label">
              <label for="improv" id="improv-label">Things that should be improved in the future<br>(Check all that apply):</label></div>
                    <div class="right-box"> 
                  <ul style="list-style:none;" class="list-style">
                    <li>
                      <label for="Front-end Projects">
                      <input type="checkbox" id="definitely" value="Front-end Projects">Front-end Projects</label>
                    </li>
                    <li>
                      <label for="Open Source Community">
                      <input type="checkbox" id="Open Source Community" value="Open Source Community">Open Source Community</label>
                    </li>
                    <li>
                      <label for="Back-end Projects">
                      <input type="checkbox" id="Back-end Projects" value="Back-end Projects">Back-end Projects</label>
                    </li>
                    <li>
                      <label for="Videos">
                      <input type="checkbox" id="Videos" value="Videos">Videos</label>
                    </li>
                 
                    
                      </ul>
                 </div>
                    </div>
                    <div class="right-box"> 
                    
                 </div>
                 </div>
              <div>
              <div class="label">
              <label for="comments" id="comment-label">Any Comments or Suggestions?</label></div>
              <div class="right-box"> 
                    <textarea class="text-box" name="comment" placeholder="Enter your comment here..." id="comments" name="coment" ></textarea>
                 </div>
              </div>
                 
       <div>
         <button id="submit" type="submit">Submit</button>
              </div>
                 
      </div>
      </form>
      
    </div>
  </body>
  
</html>
